
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta content="stuff, to, help, search, engines, not" name="keywords">
<meta content="What this page is about." name="description">
<meta content="Display Webcam Stream" name="title">
<title>Display Webcam Stream</title>

<style>
#container {
    margin: 0px auto;
    width: 500px;
    height: 375px;
    border: 10px #333 solid;
}
#videoElement {
    width: 640px;
    height: 480px;
    /*background-color: #666;*/
    /*visibility: hidden;*/
    display:block;
}
</style>
</head>

<body>
    <div id="state"></div>
    <video autoplay="true" id="videoElement">

    </video>

<canvas id="canvas" width="320" height="240" style="visibility:hidden;display:none"></canvas>

<script>
var video = document.querySelector("#videoElement");

navigator.getUserMedia = navigator.getUserMedia || navigator.webkitGetUserMedia || navigator.mozGetUserMedia || navigator.msGetUserMedia || navigator.oGetUserMedia;

if (navigator.getUserMedia) {
    navigator.getUserMedia({video: true}, handleVideo, videoError);
}

function handleVideo(stream) {
  console.log(stream);
    video.src = window.URL.createObjectURL(stream);
}

function videoError(e) {
    // do something
    console.log(e);
}

function $(id) { return document.getElementById(id); }

function snap() {
  var context = canvas.getContext('2d');
  var width=320;
  context.drawImage(video, 0, 0, 320, 240);
  var imgd = context.getImageData(0, 0, 320, 240);
  var pix = imgd.data;
  var count = 0;
  var avg1 = 0;
  var count2 = 0;
  var avg2 = 0;
  var lum = 0;
  for (var idx=0; idx<pix.length; idx++) {
    if ((idx%4)!=3) {
      var z=Math.floor(idx/4);
      var x=z%width;
      var y=z/width;
      if ((x>width/2) && (y<240/2)) {
        avg1+=pix[idx];
        count++;
      } else { avg2+=pix[idx]; count2++; }
    }
  }
  avg1/=count;
  avg2/=count2;
  var state=((avg1<avg2)?"sit":"stand");
  $("state").innerHTML="<h1>"+state+"</h1>";
  console.log(avg1+" "+avg2+" "+state+" "+lum/(pix.length/4));
}

setInterval(snap,1000);

</script>
</body>
</html>
